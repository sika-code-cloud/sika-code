server:
  port: 8000

spring:
  application:
    name: sika-code-demo
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: nacos.sikacode.com:80
        username: nacos
        password: daiqi123
        namespace: test
      config:
        # 配置所属命名空间的id,此处我们配置名称为dev的id，可以在命名空间列表查看id的值
        namespace: cf24c49b-f0c0-4034-9531-3c158f6493fc
        # 配置所属分组
#        group: DEFAULT_GROUP
        # 配置ID
        #    data-ids: sharding.yaml,test.yaml,sharding.yaml
#        name: tempdev
        # 配置文件类型,对应nacos配置页面的配置格式，默认是properties
        # nacos服务器地址
        server-addr: nacos.sikacode.com:80
        username: nacos
        password: daiqi123
        # 开启自动刷新nacos配置
        # 针对配置项同名的情况，是否允许nacos的配置覆盖本地的配置
        file-extension: yaml
        refresh-enabled: true
        enable-remote-sync-config: true
      #        cluster-name: test1,application,sharding
        extension-configs: # 配置多个配置文件 数组形式
          - data-id: test1.yaml # 配置 id，必须要加文件后缀
            group: DEFAULT_GROUP # 组别
            refresh: true # 是否支持刷新
          - data-id: sharding-temp.yaml # 配置 id，必须要加文件后缀
            group: DEFAULT_GROUP # 组别
            refresh: true # 是否支持刷新
#          - data-id: sharding
#            group: DEFAULT_GROUP
#            refresh: true
          - data-id: application.yaml # 配置 id，必须要加文件后缀
            group: DEFAULT_GROUP # 组别
            refresh: true # 是否支持刷新



