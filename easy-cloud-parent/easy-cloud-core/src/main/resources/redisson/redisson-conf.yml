  pingTimeout: 1000
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 3
  retryInterval: 1500
  reconnectionTimeout: 3000
  failedAttempts: 3
  password: 
  subscriptionsPerConnection: 50
  clientName: null
  subscriptionConnectionMinimumIdleSize: 50
  subscriptionConnectionPoolSize: 1000
  masterConnectionPoolSize: 2000

