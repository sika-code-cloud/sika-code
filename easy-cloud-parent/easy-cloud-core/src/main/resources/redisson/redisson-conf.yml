clusterServersConfig: 
#  nodeAddresses: ["redis://120.78.74.169:6479","redis://120.78.74.169:6480","redis://120.78.74.169:6481"]
  nodeAddresses: ["redis://127.0.0.1:6479","redis://127.0.0.1:6480","redis://127.0.0.1:6481"]
